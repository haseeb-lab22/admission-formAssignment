     <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admissionform.css">
</head>

<body>
    <form action="" method="get">

        <div class="heading">
            <h1> <u> ADMISSION FORM </u></h1>

            <p><strong>NOTE:</strong>This is application form for some desired positions.</p>

        </div>

        <div class="form-in">
            <label>
                First Name
                <input type="text" placeholder="First Name" name="Name" size="25" maxlength="30">

            </label>
        </div><br>

        <div>

            <label>
                Last Name
                <input type="text" placeholder="Last Name" name="Last Name" size="25" maxlength="30">
            </label>

        </div><br>

        <div>
            <label>
                Father Name
                <input type="text" placeholder="Father Name" name="Father Name" size="25" maxlength="30">
            </label>
        </div>
        <br />
        <div>
            <label>
                Email
                <input type="email" placeholder="Email" name="" size="30" maxlength="35">
            </label>
        </div>
        <br />

        <div>
            <label>
                Phone Number
                <input type="tel" placeholder="Phone Number" name="City" size="11" maxlength="13">
            </label>
        </div>
        <br>
        <div>
            <label>
                <abbr title="Date Of Birth">DOB</abbr>
                <input type="date" name="Date of Birth">
            </label>
        </div>

        <div>
            <label for="Gender">Gender: </label>

            <div class="check-inp">

                <input type="checkbox" value="Male">Male
                <input type="checkbox" value="Female">Female
                <input type="checkbox" value="None">None

            </div>

        </div>



        <div class="Employment-stat">
            <label for="Employment Status">
                   Employment Status:
            </label>
            <div class="check-inp">

                <input type="radio" id="Employed" name="Employment Status" value="Employed" class="Employment">Employed
                <input type="radio" id="Unemployed" name="Employment Status" value="Unemployed">Unemployed
                <input type="radio" id="Self Employed" name="Employment Status" value="Self Employed">Self Employed
            </div>


        </div>


        <div>
            <label>
                    Please Select your Positions for :
                    <select name="positions for jobs">
                    <option value="select">Select</option>
                    <option value="Manager">Manager </option>
                    <option value="Senior Manager">Senior Manager</option>
                    <option value="Admin">Admin</option>
                    <option value="Receptionist">Receptionist</option>
                </select>

            </label>
        </div>
        <br />

        <div>
            <label>
                 Add Photo: <br>
                <input type="file" name="user photo">
            </label>
        </div>
        <br />
        <div>

            <label for="linkedIn">
                 Enter your linkedIn Profile URL:
                 
                <input type="url" name="linkedIn Profile">
            </label>

        </div>
        </br>
        <div class="table">
            <table border="2">
                <tr>
                    <th>Qualification</th>
                    <th>Grade</th>
                    <th>Passing Year</th>
                    <th>Marks</th>
                    <th>Subject</th>
                </tr>
                <tr>
                    <th>Matric</th>
                    <td><input type="text" name="Grade"></td>
                    <td><input type="text" name="Passing Year"> </td>
                    <td><input type="text" name="Marks"> </td>
                    <td><input type="text" name="Subject"> </td>
                </tr>
                <tr>
                    <th>Intermidiate</th>
                    <td><input type="text" name="Grade"></td>
                    <td><input type="text" name="Passing Year"> </td>
                    <td><input type="text" name="Marks"> </td>
                    <td><input type="text" name="Subject"> </td>
                </tr>
                <tr>
                    <th>Graduation</th>
                    <td><input type="text" name="Grade"></td>
                    <td><input type="text" name="Passing Year"> </td>
                    <td><input type="text" name="Marks"> </td>
                    <td><input type="text" name="Subject"> </td>
                </tr>
                <tr>
                    <th>MS.</th>
                    <td><input type="text" name="Grade"></td>
                    <td><input type="text" name="Passing Year"> </td>
                    <td><input type="text" name="Marks"> </td>
                    <td><input type="text" name="Subject"> </td>
                </tr>
                <tr>
                    <th>M.Phill</th>
                    <td><input type="text" name="Grade"></td>
                    <td><input type="text" name="Passing Year"> </td>
                    <td><input type="text" name="Marks"> </td>
                    <td><input type="text" name="Subject"> </td>
                </tr>
            </table>
        </div>

        <br />
        <fieldset>
            <Legend>FAQS:</Legend>
            <textarea name="comments" cols="90" rows="6">
                            Ask your questions...?
                        </textarea>
        </fieldset>
        </div>

        <div class="button">
            <label>
                Submit your Form here:
                <a href="/admissionformback.html">
                    <input value="submit" type="button" /> </a>
            </label>
        </div>
        <div>
            <video src="www.youtube.com">https://youtu.be/tBjX6vxXeKA?si=qnVmAESgOPPOwd3P</video>
        </div>


        </div>
    </form>
</body>

</html>
